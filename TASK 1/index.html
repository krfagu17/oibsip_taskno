<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="glitch-wrapper">
        <div class="glitch" data-glitch="Calculator">Calculator</div>
     </div>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <button onclick="clearResult()">C</button>
        <button  onclick="performCalculation('+')">+/-</button>
        <button  onclick="performCalculation('%')">%</button>
        <button  class="sign" onclick="performCalculation('/')">/</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button  class="sign" onclick="appendValue('*')">X</button>
        <button   onclick="performCalculation('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button  class="sign" onclick="performCalculation('-')">-</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button  class="sign" onclick="performCalculation('+')">+</button>
        <button onclick="appendValue('0')">0</button>
        <button   onclick="appendValue('.')">.</button>
        <button  class="sign" onclick="calculateResult()">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
